box:
  id: quay.io/sharpershape/build-sbt
  registry: quay.io

build:
  steps:
    - sharpershape/cache:
      name: restore dependencies from cache
      action: restore

    - script:
      name: test
      code: sbt -Dsbt.log.noformat=true clean coverage test coverageReport

    - sharpershape/cache:
      name: store dependencies to cache
      action: store
